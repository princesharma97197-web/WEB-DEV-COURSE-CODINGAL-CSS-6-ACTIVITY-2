<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            height: 150px;
            border: 3px solid black ;
        }
        #p2{
            position: fixed;
            color: red;
            font-size: 25px;
            background-color: yellow;
            top: 200px;
            left: 100px;
            bottom: 50px;
        }
          #p1{
            position:static;
            color: rgb(221, 100, 100);
            font-size: 25px;
            background-color: rgb(6, 210, 224);
            top: 150px;
            left: 50px;
            bottom: 50px;
        }
          #p2{
            position: fixed;
            color: red;
            font-size: 25px;
            background-color: yellow;
            top: 00px;
            left: 100px;
            bottom: 50px;
        }
  #p3{
            position:relative;
            color: rgb(12, 173, 179);
            font-size: 25px;
            background-color:green;
            top: 200px;
            left: 50px;
            bottom: 50px;
        }

  #p4{
            position: absolute;
            color: rgb(255, 255, 255);
            font-size: 25px;
            background-color:red;
            top: 700px;
            left: 0px;
            bottom: 50px;
        }
#p5{
    position: sticky;
    color: blue;
    font-size: 25px;
    background-color: bisque;
    top: 150px;
    left: 150px;
    bottom: 100px;
}


    </style>
</head>
<body>
    <h1>CSS POSITIONING</h1>
    <p id="p1">Static</p>
    <p id="p2">fixed</p>
    <p id="p3">Absolute</p>
    <p id="p4">Relative</p>
    <p id="p5">Sticky</p>
</body>
</html>
